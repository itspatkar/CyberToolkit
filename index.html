<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Hacker Kit</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand text-light head-title m-0" href="/">The Hacker Kit</a>
            <a class="navbar-brand m-0" href="https://github.com/itspatkar/HackKit" target="_blank" rel="noopener noreferrer">
                <i class="bi bi-github"></i>
            </a>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <!-- Search Box -->
            <div class="search-box my-2" role="search">
                <div class="search-icon">
                    <i class="bi bi-search"></i>
                </div>
                <label for="search" class="visually-hidden">Search Tools</label>
                <input type="text" id="search" class="form-control" placeholder="Search for anything" aria-label="Search tools">
            </div>

            <!-- Filter Section -->
            <section id="filters" class="filter-box my-2 p-1">
                <div class="filter-item">
                    <div>Title</div>
                    <div>
                        <button type="button" class="btn btn-outline-primary btn-sm" data-tag="tag">Tag</button>
                    </div>
                </div>
                <div class="filter-item">
                    <button type="button" class="btn btn-dark btn-sm mt-2" data-tag="reset">RESET</button>
                </div>
            </section>

            <!-- List Section -->
            <section id="dataList" class="lists my-2">
                <div class="list-item">
                    <div class="title">Title</div>
                    <div class="text-muted description">Description</div>
                    <span class="read-more">Read More</span>
                    <a href="#" target="_blank">Link</a>
                    <div class="d-flex flex-wrap">
                        <span class="alert alert-primary" data-tag="tag">Tag</span>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>
</body>
</html>
